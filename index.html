  <style>
    :root {
      --ios-bg: #121212;
      --ios-card: #1e1e1e;
      --ios-text: #ffffff;
      --ios-subtext: #aaaaaa;
      --ios-blue: #0a84ff;
      --ios-green: #30d158;
      --ios-border: #2c2c2e;
      --telegram-color: #0088cc;
      --whatsapp-color: #25D366;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--ios-bg);
      color: var(--ios-text);
      line-height: 1.5;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }
    .logo {
      font-size: 50px;
      margin-bottom: 15px;
      color: var(--ios-green);
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .subtitle {
      color: var(--ios-subtext);
      font-size: 16px;
      margin-bottom: 30px;
    }
    .card {
      background-color: var(--ios-card);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--ios-border);
    }
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--ios-blue);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 17px;
      transition: all 0.2s;
      margin: 25px 0;
      cursor: pointer;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 17px;
      transition: all 0.2s;
      margin: 10px 0;
      cursor: pointer;
    }
    .telegram-btn {
      background-color: var(--telegram-color);
    }
    .whatsapp-btn {
      background-color: var(--whatsapp-color);
    }
    .download-btn:hover, .social-btn:hover {
      opacity: 0.9;
      transform: scale(0.98);
    }
    .download-btn i, .social-btn i {
      margin-right: 10px;
      font-size: 20px;
    }
    .description {
      margin: 25px 0;
      line-height: 1.6;
      color: var(--ios-subtext);
    }
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--ios-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: var(--ios-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: var(--ios-subtext);
      font-size: 16px;
    }
    .social-buttons {
      margin-top: 20px;
    }
  </style>
</head>
